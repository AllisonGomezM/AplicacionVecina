<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        {{usuario.name}}
      </ion-label>
      <ion-label>
        {{usuario.email}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
